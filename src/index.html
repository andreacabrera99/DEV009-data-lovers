<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <img src="rio_2016_olympic_logo_the_branding_journal_2.png" class="logo">
      <h1>Río 2016</h1>
    <h2>Juegos olímpicos</h2>
    </header>
    <br>
   
    <main class="main__container">

      <div class="drop-down-lists">

        <select name="gender" id="gender" class="selectors">
          <option disabled selected="">Selecciona género</option>
          <option value="mostrarTodo">Mostrar todo</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
        </select>

        <select name="team" id="team" class="selectors">
          <option disabled selected="">Selecciona país</option>
          <option value="mostrarTodo">Mostrar todo</option>
        </select>

        <select name="sport" id="sport" class="selectors">
          <option disabled selected="">Selecciona deporte</option>
          <option value="mostrarTodo">Mostrar todo</option>
        </select>

        <select name="order" id="order" class="selectors">
          <option disabled selected="">Ordenar por</option>
          <option value="edad-ascendente">Edad ascendente</option>
          <option value="edad-descendente">Edad descendente</option>
          <option value="altura-ascendente">Altura ascendente</option>
          <option value="altura-descendente">Altura descendente</option>
          <option value="peso-ascendente">Peso ascendente</option>
          <option value="peso-descendente">Peso descendente</option>
        </select>
        
        <input type="search" placeholder="Buscar atletas..." class="card-search">

      </div>

      <div id="root"></div>
      
    </main>

    <script src="main.js" type="module"></script>

  </body>
</html>
